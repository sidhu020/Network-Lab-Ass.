<html>
    <head>
        <style>
        table{
  border-style: solid;
}
.scrollabletextbox {
    height:100px;
    width:200px;
    font-family: Verdana, Tahoma, Arial, Helvetica, sans-serif;
    font-size: 82%;
    overflow:scroll;
}
                
        </style>
    </head>
    <body>
        <table border="">
            <tr>
                <td colspan="2"><h2><strong>Absence Request Form</strong></h2></td>
            </tr>
            <tr>
                <td>
                    <label>Name:-</label>
                </td>
                <td>
                    <input type="text>"
                </td>
            </tr>
            <tr>
                <td>
                    <label>E-mail Addres:-</label>
                </td>
                <td>
                    <input type="text>"
                </td>
            </tr>
            <tr>
                <td>Department:-</td>
                <td>
                    <select id="cars" name="cars">
                        <option value="seleat ">seleat Department </option>
                        <option value="B.C.A">B.C.A</option>
                        <option value="M.C.A">M.C.A</option>
                        <option value="M.Sc">M.Sc</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><hr width="100%" color="blue"></td>
            </tr>
            <tr>
                <td>
                    Reason For Absence?
                </td>
                <td>
                <input type="radio" name="a">
                <label>Floating Hoilday</label><br>
                <input type="radio" name="a">
                <label>vacation</label><br>
                <input type="radio" name="a">
                <label>Sick Leave</label><br>
                <input type="radio" name="a">
                <label>FMLA</label><br>
                <input type="radio" name="a">
                <label>Other <input type="text"> </label><br>
                </td>
            </tr>
            <tr>
                <td colspan="2"><hr width="100%" color="blue"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Date Of Absence:</label>
                    <input type="date" ><label>To</label>
                    <input type="date">
                </td>
                <tr>
                <td>
                    <label>Total Days Absent:</label></td>
                  <td> <input type="text"></td> 
                </td>
                <tr>
                    <td></td>
                    <td>
                        <input type="radio" name="a">With Pay<br>
                        <input type="radio" name="a">Without Pay
                    </td>
                </tr>
                </tr>
            </tr>
            <tr>
                <td colspan="2"><hr width="100%" color="blue"></td>
            </tr>
            <tr>
                <td>
                    Comment:
                </td>
                <td>
                    <div><textarea col="5" row="5" style="line-height:3em;overflow:scroll;padding:5px;" type="text"></textarea></div>
</div>

                </td>
            </tr>
        </table>
    </body>
</html>
